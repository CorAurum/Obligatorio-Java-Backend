# JWT Configuration
# IMPORTANTE: En producción, configurar JWT_SECRET_KEY como variable de entorno
# La clave debe tener al menos 256 bits (32 caracteres)
jwt.secret.key=your-secret-key-change-this-in-production-must-be-at-least-256-bits-long-for-security
# Tiempo de expiración del token en milisegundos (24 horas por defecto)
jwt.expiration.ms=86400000

# Database Configuration (opcional - si no usas datasource JNDI)
# db.url=jdbc:postgresql://localhost:5432/your_database
# db.username=your_username
# db.password=your_password

# Application Settings
app.name=Obligatorio Java Backend
app.version=1.0

# Authentication Callback Redirect URLs
FRONTEND_REDIRECT=http://localhost:3000
MOBILE_REDIRECT=myapp://auth/callback